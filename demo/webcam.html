<!DOCTYPE html>
<html lang="en">
<head>
    <title>FaceAPI Live WebCam Demo</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=yes">
    <meta name="application-name" content="FaceAPI">
    <meta name="keywords" content="FaceAPI">
    <meta name="description" content="FaceAPI: AI-powered Face Detection, Description & Recognition for Browser and NodeJS using Tensorflow/JS; Author: Vladimir Mandic <https://github.com/vladmandic>">
    <meta name="msapplication-tooltip" content="FaceAPI: AI-powered Face Detection, Description & Recognition for Browser and NodeJS using Tensorflow/JS; Author: Vladimir Mandic <https://github.com/vladmandic>">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src="./webcam.js" type="module"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWdvclL5pjBEhSCDyidzdQwA_mwH9Rn0o&libraries=places"></script>
    <script src="./nearestSpectacleShop.js" type="module"></script>
    <style>
        .filter-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }
        .filter-buttons button {
            margin: 0 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #map {
            height: 300px;
            width: 100%;
            margin-top: 20px;
        }
        #map-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: white;
            z-index: 1000;
            padding: 40px 20px 20px 20px; /* Increased top padding */
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #close-map {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background-color: white;
            border: 1px solid black;
            padding: 5px 10px;
            z-index: 1002; /* Increased z-index */
        }
        #sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background: white;
            color: black;
            overflow-y: auto;
            padding: 20px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body style="font-family: monospace; background: black; color: white; font-size: 16px; line-height: 22px; margin: 0; overflow-y: auto;">
    <video id="video" playsinline class="video"></video>
    <canvas id="canvas" class="canvas" style="position: fixed; top: 0; left: 0; z-index: 10"></canvas>
    
    <div id="log" style="overflow-y: scroll; height: 16.5rem"></div>

    <!-- Add this line for the brightness log -->
    <div id="brightnessLog" style="position: fixed; top: 0; right: 0; padding: 0.5rem; background: yellow; color: black;"></div>

    <div class="filter-buttons">
        <button id="aviatorBtn">Aviator</button>
        <button id="catEyeBtn">Cat Eye</button>
        <button id="circleBtn">Circle</button>
        <button id="ovalBtn">Oval</button>
        <button id="rectangleBtn">Rectangle</button>
        <button id="findShopBtn">Find Nearest Spectacle Shop</button>
    </div>


    <div id="sidebar">
        <h2>Nearby Spectacle Shops</h2>
        <div id="shop-list"></div>
    </div>
</body>
</html>
